name: Deploy to GitHub pages

on:
  push:
    branches: [product]
  pull_request:
    branches: [product]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Deploy
        run: |
          git config --global user.name $user_name
          git config --global user.email $user_email
          git remote set-url origin https://${github_token}@github.com/${repository}
          npm run deploy
        env:
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          github_token: ${{ secrets.DEPLOY_SECRET }}
          repository: ${{ github.repository }}
          REACT_APP_LINE_LOGIN_CHANNEL_ID: '1661252778'
          REACT_APP_LINE_LOGIN_REDIRECT_URL: 'https%3A%2F%2Fnaluwan.github.io%2Ffitness%5Frecord%5Ffrontend%2F%23%2Fsignin%2Fline'
